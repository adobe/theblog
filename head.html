<script>
  window.fedsConfig = {
    locale: 'en',
    disableSticky: false,
    profile: {
      localMenu: {
        title: 'Settings',
        links: [
          {
            title: 'My Subscriptions',
            action: 'https://theblog.adobe.com/subscriptions.html',
            description: 'Manage your subscriptions',
            analyticsID: 'profile-my-subscriptions'
          },
        ],
      }
    },
    footer: {
      breadcrumbs: {
        showLogo: true,
        links: [{"title":"Adobe Blog","url":"https://theblog.adobe.com","description":null,"target":"_self","pathType":null,"xfPath":null,"hiddenOnDesktopLayout":false,"children":null}]
      },
      // regionModal: function () { window.location.hash = 'languageNavigation'; }
    },
  };

  (function(d) {
    var config = {
            // Todo: pull in the kit Id from the ACF field in the admin
            kitId: 'lkg3fdt',
            scriptTimeout: 3000,
            async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
  })(document);

  // prep images for lazy loading and use adequate sizes
  const imgWidth = window.innerWidth === 375 ? 750 : // double size for retina
                window.innerWidth < 900 ? 900 : 2048; 
  let imgCount = 0;

  const observer = new MutationObserver(function (mutations) {
    mutations.forEach(function (mutation) {
      mutation.addedNodes.forEach(function (node) {
        if (node.tagName === "IMG") {
          const img = node;
          // skip non-hlx images
          if (/\/hlx_/.test(img.src)) {
            img.setAttribute('src', `${img.src}?width=${imgWidth}`);
            if (imgCount > 0) {
              // skip lazyloading for hero image
              img.setAttribute('data-src', img.src);
              img.removeAttribute('src');
              img.classList.add('lazyload');
            }
            imgCount++;
          }
          console.log(img);
        }
      });
    });
  });
  observer.observe(document, { childList: true, subtree: true });
</script>
