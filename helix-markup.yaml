version: 1

markup:
  home:
    match: /(|:lang/home)(.*)
    type: url
    wrap: .home-page[data-pageType="home"]
  author:
    match: /:lang/author(.*)
    type: url
    wrap: .author-page[data-pageType="author"]
  post:
    match: /:lang/(post|drafts/|publish/|fpost/|documentation/|\d{4}\/\d{2}\/\d{2}/)(.*)
    type: url
    wrap: .post-page[data-pageType="post"]
  product:
    match: /:lang/product(.*)
    type: url
    wrap: .product-page[data-pageType="product"]
  topic:
    match: /:lang/topic(.*)
    type: url
    wrap: .topic-page[data-pageType="topic"]
