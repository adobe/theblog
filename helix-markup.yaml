version: 1

markup:
  home:
    match: /(|:lang/home)(.*)
    type: url
    wrap: .home-page
  author:
    match: /:lang/author(.*)
    classnames: author-page
    type: url
    wrap: .author-page
  post:
    match: /:lang/(post|drafts/|fpost/|documentation/|publish/|\d{4}\/\d{2}\/\d{2}/)(.*)
    type: url
    wrap: .post-page
  product:
    match: /:lang/product(.*)
    type: url
    wrap: .product-page
  topic:
    match: /:lang/topic(.*)
    type: url
    wrap: .topic-page
